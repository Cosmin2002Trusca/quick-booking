<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Make a Reservation</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Reservation</button>
    </form>

    <!-- Logout Button -->
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

    <!-- Button for viewing bookings -->
    <a href="{% url 'my_bookings' %}" class="btn btn-primary">View My Bookings</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
