<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Center container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        /* Heading and lead text styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f8f9fa;
        }

        .lead {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #e2e6ea;
        }

        /* Button styling */
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #495057;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Our Restaurant Booking System</h1>
        <p class="lead">Please log in or register to make a booking.</p>

        <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-secondary btn-lg mx-2">Register</a>
    </div>
</body>
</html>
